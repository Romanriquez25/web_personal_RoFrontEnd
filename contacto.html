<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/scroll.css" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>Portafolio||RodrigoManriquez</title>
  </head>
  <body>
    <!-- layout principal -->

    <div class="layout">
      <!--BarraLateral-->
      <aside id="layout__aside" class="layout__aside">
        <section class="aside__user-info">
          <!--información general-->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                src="./assets/img/Avatar.jpg"
                alt="Foto de perfil"
                class="user__info-image"
              />
            </div>

            <h2 class="user-info__name">Rodrigo Manriquez</h2>
            <h4 class="user-info__job">Desarrollador FullStack</h4>
          </div>
          <!--Menu Navegacion-->
          <nav class="layaout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="index.html" class="menu__link"
                  ><i class="menu__icon fa-solid fa-house"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="sobre-mi.html" class="menu__link"
                  ><i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">Sobre mi</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="curriculum.html" class="menu__link"
                  ><i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">curriculum</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="portafolio.html" class="menu__link"
                  ><i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Portafolio</span>
                </a>
              </li>

              <li class="menu__option">
                <a href="contacto.html" class="menu__link menu__link--active"
                  ><i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>
          <!--Links Redes sociales-->
          <div class="user-info__links">
            <ul class="links__social">
              <div class="user-info__links">
                <ul class="links__social">
                  <li class="social__option">
                    <a class="social__link" href="#"
                      ><i class="social__icon fa-brands fa-linkedin"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </ul>
          </div>
          <!--Boton del curriculum-->

          <div class="user-info__buttons">
            <a href="#" class="user-info__btn">Descargar CV</a>
          </div>

          <!--Pie de pagina-->

          <footer class="user-info__footer">
            <p class="footer__copy">© 2023 RodrigoManriquez</p>
          </footer>
        </section>
      </aside>
    
     <!--Menu responsive-->
     <div id="boton" class="layout__menu-toggle">
      <i id="fa-bars" class="menu-toggle__icon fa-solid fa-bars"></i>
      <i id="fa-xmark"  class="menu-toggle__icon fa-solid fa-xmark layaout__menuHidden"></i>
    </div>

      <!--Contenido Principal-->
      <main class="layout__content">
        <section class="content__page content__contacto">
          <header class="contacto__header">
            <h1 class="contacto__title">Contacto</h1>
          </header>

          <div class="contacto__container">
            <section class="contacto__medios">
              <div class="contacto__item contacto__item--direccion">
                <i class="contacto__icon fa-solid fa-directions"></i>
                <h3 class="subtitle__medios">Santiago</h3>
              </div>
              <div class="contacto__item contacto__item--telefono">
                <i class="contacto__icon fa-solid fa-phone"></i>
                <h3 class="subtitle__medios">+56955331708</h3>
              </div>
              <div class="contacto__item contacto__item--email">
                <i class="contacto__icon fa-solid fa-mail-bulk"></i>
                <h3 class="subtitle__medios">Rodrigomanriquez225@gmail.com</h3>
              </div>
              <div class="contacto__item contacto__item--freelancer">
                <i class="contacto__icon fa-solid fa-code"></i>
                <h3 class="subtitle__medios">DesarrolladorFreelance</h3>
              </div>
            </section>

            <section class="mapform__contianer">
              <div class="mapform__form">
                <header class="form__header">
                  <h3 class="form__title">
                    ¿Como puedo <span class="title__color">Ayudarte?</span>
                  </h3>
                </header>
                <form
                  action="http://localhost:3000/send"
                  method="POST"
                  class="form__form"
                >
                  <div class="form__group">
                    <label for="nombre" class="form__label">Nombre</label>
                    <input
                      type="text"
                      class="form__input"
                      id="nombre"
                      name="nombre"
                    />
                  </div>
                  <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input
                      type="email"
                      class="form__input"
                      id="email"
                      name="email"
                    />
                  </div>
                  <div class="form__group">
                    <label for="telefono" class="form__label"
                      >Número de contacto</label
                    >
                    <input
                      type="text"
                      class="form__input"
                      id="telefono"
                      name="telefono"
                    />
                  </div>
                  <div class="form__group">
                    <label for="mensaje" class="form__label">Mensaje</label>
                    <textarea
                      name="mensaje"
                      id="mensaje"
                      cols="30"
                      rows="10"
                      class="form__textarea"
                    ></textarea>
                  </div>
                  <div class="form__group">
                    <input
                      type="submit"
                      class="form__submit form__button"
                      value="Enviar"
                    />
                  </div>
                </form>
              </div>
            </section>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
</html>
